<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Image Gallery</title>

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .top-bar {
            margin-bottom: 20px;
        }

        .download-all {
            padding: 10px 18px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .download-all:hover {
            background: #15803d;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            width: 260px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .download-btn {
            margin-top: 8px;
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<h2>Photo Gallery</h2>

<div class="top-bar">
    <button class="download-all" onclick="downloadAll()">Download All (ZIP)</button>
</div>

<div class="gallery" id="gallery"></div>

<script>
const owner = "Nish12345678910111";
const repo = "Nish12345678910111.io-files";
const path = "";
const branch = "main";

let imageFiles = [];

fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`)
    .then(res => res.json())
    .then(files => {
        const gallery = document.getElementById("gallery");

        files.forEach(file => {
            if (file.type === "file" && /\.(png|jpg|jpeg|gif)$/i.test(file.name)) {

                imageFiles.push(file);

                const card = document.createElement("div");
                card.className = "card";

                const img = document.createElement("img");
                img.src = file.download_url;

                const btn = document.createElement("button");
                btn.className = "download-btn";
                btn.textContent = "Download";

                btn.onclick = async () => {
                    const res = await fetch(file.download_url);
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement("a");
                    a.href = url;
                    a.download = file.name;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                };

                card.appendChild(img);
                card.appendChild(btn);
                gallery.appendChild(card);
            }
        });
    });

async function downloadAll() {
    const zip = new JSZip();

    for (const file of imageFiles) {
        const res = await fetch(file.download_url);
        const blob = await res.blob();
        zip.file(file.name, blob);
    }

    const zipBlob = await zip.generateAsync({ type: "blob" });

    const url = URL.createObjectURL(zipBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "images.zip";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
